<section>
    <div class="button-section">
        <div>
            <button mat-raised-button color="primary" style="margin-left: 5px;margin-right: 5px;"
             (click)="openDialog()" class="filter-button">
                <mat-icon>tune</mat-icon>&nbsp;
                Agregar Filtro
            </button>

            <button mat-stroked-button color="default" (click)="clearFilter()" class="filter-button"
                style="margin-left: 5px;margin-right: 5px;" [disabled]="this.selectedCollection.length == 0">
                <mat-icon>delete_outline</mat-icon>&nbsp;
                Limpiar Filtros
            </button>
        </div>
        
        <button mat-raised-button color="warn" (click)="searchData()" class="filter-button">
            <mat-icon>search</mat-icon>&nbsp;
            Buscar
        </button>
    </div>
    
    
    <div class="chip-items" class="filter-section">
        <div class="filter-title">
            Filtros aplicados
        </div>
        <mat-chip-list>
            <mat-chip *ngFor="let item of selectedCollection; let i = index" color="warn" selected>
                <mat-label (click)="openDialog(item)">{{item.displayName}} : <u>{{item.value}}</u></mat-label>
                <mat-icon class="close-icon" (click)="removeSelection(i)" matChipRemove>cancel</mat-icon>
            </mat-chip>
        </mat-chip-list>
    </div>
</section>
