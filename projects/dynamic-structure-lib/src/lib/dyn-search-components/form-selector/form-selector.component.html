<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

<section *ngIf="selectedItem" [ngSwitch]="selectedItem.format">
    <div *ngSwitchCase="formTypes.Text">
        <mat-form-field >
            <mat-label>{{selectedItem.displayName}}</mat-label>
            <input matInput [placeholder]="selectedItem.displayName" [formControl]="formItem">
          </mat-form-field>
    </div>
    <div *ngSwitchCase="formTypes.Boolean">
        <mat-form-field appearance="fill">
            <mat-label>Seleccione una opcion</mat-label>
            <mat-select [formControl]="formItem">
              <mat-option [value]="true">Activo (True)</mat-option>
              <mat-option [value]="false">Inactivo (False)</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div *ngSwitchCase="formTypes.Numeric">
        <mat-form-field >
            <mat-label>{{selectedItem.displayName}}</mat-label>
            <input type="number" matInput [placeholder]="selectedItem.displayName" [formControl]="formItem">
          </mat-form-field>
    </div>
    <div *ngSwitchCase="formTypes.DateTime">
        <mat-form-field >
            <mat-label>{{selectedItem.displayName}}</mat-label>
            <input type="date" matInput [placeholder]="selectedItem.displayName" [formControl]="formItem">
          </mat-form-field>
    </div>

    <div *ngSwitchCase="formTypes.Collection">
      <mat-form-field appearance="fill">
        <mat-label>{{selectedItem.displayName}}</mat-label>
        <mat-select [formControl]="formItem">
          <mat-option *ngFor="let item of collectionToItem" [value]="item.value">
            {{item.text}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div *ngSwitchDefault>
      <label style="color: red;">Metodo no implementado</label>
    </div>
</section>

<section *ngIf="!selectedItem">
    <mat-form-field>
        <mat-label></mat-label>
        <input matInput disabled>
      </mat-form-field>
</section>
